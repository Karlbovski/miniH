{% extends "base.html" %} {% block title %}Login{% endblock title %} {% block body %}

<h1>Log in</h1>
<form method="POST" action="/login/create">
    <div class="form-group">
        <label for="InputEmail">Email</label>
        <input class="form-control" type="email" id="inputEmail" name="email" placeholder="Email Address" value="{{ email }}" autofocus/>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Password" />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}/>Remember me
        </label>
    </div>
    <div>
        <br>
        <button class="btn btn-default" type="submit">Log in</button><br>
        <a href="/password/forgot">Forgot password ?</a>
    </div>
</form>
{% endblock body %}
